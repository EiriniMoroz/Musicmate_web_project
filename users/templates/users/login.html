{% extends "main/navBar.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block cssfiles %}
<link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/bytewalk/profilepage.css">
<link rel="stylesheet" type="text/css" href="https://storage.googleapis.com/bytewalk/styles.css">
{% endblock cssfiles %}

{% block content %}
<br>
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center"><b>Sign In</b></h5>
            <form class="form-signin" method = "POST">
            {% csrf_token %}
            <fieldset class="form-group"><br>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button><br><br>
                <a class="btn btn-lg btn-warning btn-block text-uppercase" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
            <small><p class="text-center">Not registered yet! <a href="{% url 'register' %}"><b>Register Now!</b></a></p></small>
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
        </form>
    </div>
    </div>
    </div>
    </div>
</div>
{% endblock content %}
